<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Order Coffee</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Coffee Shop</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-section">
            <h2>Place Your Order</h2>
            <form class="order-form" action="/submit_order" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="item">Select Coffee or Snack:</label>
                <select id="item" name="item">
                    <option value="Espresso">Espresso - $3.00</option>
                    <option value="Americano">Americano - $3.50</option>
                    <option value="Cappuccino">Cappuccino - $4.00</option>
                    <option value="Iced Coffee">Iced Coffee - $3.75</option>
                    <option value="Frappuccino">Frappuccino - $4.50</option>
                    <option value="Bagel">Bagel - $2.50</option>
                    <option value="Croissant">Croissant - $2.75</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <label for="comments">Additional Comments (Optional):</label>
                <textarea id="comments" name="comments" placeholder="Any preferences or special requests?"></textarea>

                <button type="submit" class="cta-button">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://facebook.com/YourCoffeeShop" target="_blank"><img src="images/social/facebook-48.png"
                        alt="Facebook"></a>
                <a href="https://instagram.com/YourCoffeeShop" target="_blank"><img src="images/social/instagram-48.png"
                        alt="Instagram"></a>
                <a href="https://twitter.com/YourCoffeeShop" target="_blank"><img src="images/social/twitterx-48.png"
                        alt="Twitter"></a>
            </div>
            <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
