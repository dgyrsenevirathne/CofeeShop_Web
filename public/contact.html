<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Contact Us - Coffee Shop</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Coffee Shop</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> 123 Coffee Lane, Coffee City, CO 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@coffeeshop.com</p>
            <p><strong>Opening Hours:</strong> Mon-Fri: 8 AM - 6 PM | Sat-Sun: 9 AM - 5 PM</p>
        </div>

        <!-- Google Maps Embed -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509546!2d144.9537353153154!3d-37.81720997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0b38a6f1%3A0x5045675218ce6f0!2s123%20Coffee%20Lane%2C%20Coffee%20City%2C%20CO%2012345!5e0!3m2!1sen!2sus!4v1633670164550!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Contact Form -->
        <form action="/submit_contact" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://facebook.com/YourCoffeeShop" target="_blank"><img src="images/social/facebook-48.png"
                        alt="Facebook"></a>
                <a href="https://instagram.com/YourCoffeeShop" target="_blank"><img src="images/social/instagram-48.png"
                        alt="Instagram"></a>
                <a href="https://twitter.com/YourCoffeeShop" target="_blank"><img src="images/social/twitterx-48.png"
                        alt="Twitter"></a>
            </div>
            <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
